<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Секундомер</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer container">
        <div class="timer__display">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button id="timer__start">Старт</button>
            <button id="timer__pause">Пауза</button>
            <button id="timer__reset">Сброс</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
